 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-YfxJQ+KFFbyi3v4l3j2y3ZKckp8eQunCg1Zrh5+fw3Oe/9EKQ8CwuxqAm+5t4k1ScEYNveEqgkVy6YwrXtDPgA=="
    crossorigin="anonymous" />
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="styles/login-signup.css">
  <!-- Your favicon link -->
</head>

<body>
  <div class="container">
    <div class="cover">
      <div class="front">
        <img src="images/workplace.jpeg" alt="Workplace Image">
      </div>
    </div>
    <div class="forms">
      <div class="form-content">
        <div class="login-form">
          <h2 class="title">Log In</h2>
          <!-- Display error message if any -->
          <div class="invalid" th:if="${param.error}">
            <p>Invalid username or password</p>
          </div>
          <form th:action="@{/log-in}" method="post">
            <div class="input-boxes">
              <!-- Email Input -->
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" name="username" placeholder="Email" required>
              </div>
              <!-- Password Input -->
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
              </div>
              <!-- Submit Button -->
              <div class="button input-box">
                <input type="submit" value="Log In">
              </div>
              <!-- Sign Up Link -->
              <div class="text sign-up-text">
                Don't have an account? <br>
                <a href="/sign-up">Sign up</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
